<!DOCTYPE html>
<html lang="ru">

<head>
  <link rel="stylesheet" href="./pages/index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект: Mesto</title>
</head>

<body class="page">
  <header class="header">
    <a class="header__link" href="#"><img class="header__logo" alt="Логотип" src="./Images/Vectorlogo.svg"></a>
  </header>

  <main class="content">
    <section class="profile">
          <img src="./Images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__top-title">
           <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit" aria-label="Редактировать профиль"></button>
          </div>
          <p class="profile__caption">Исследователь океана</p>
        </div>
      <button type="button" class="profile__add" aria-label="Добавить фотографию"></button>
    </section>

    <ul class="elements">

    </ul>

  </main>

  <footer class="footer">
    <p class="footer__copyright"> &copy; 2020 Mesto Russia</p>
  </footer>

<template class="cards-template">
  <li class="element">
    <img src="#" alt="#" class="element__image" />
    <button type="button" class="element__cards-remuve" aria-level="Удалить"></button>
    <div class="element__description">
      <h2 class="element__title"></h2>
      <button type="button" class="element__like" aria-level="Нравиться!"></button>
    </div>
  </li>
</template>

  <section class="popup popup_profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="editProfile">
        <label class="popup__field">
          <input type="text" value="" class="popup__input" placeholder="Имя" name="name" id="name" minlength="2" maxlength="30" required></label>
        <label class="popup__field">
          <input type="text" value="" id="job" name="job" class="popup__input" placeholder="Профессиональная деятельность" minlength="2" maxlength="50" required> </label>
        <button type="submit" class="popup__save">Сохранить</button>
      </form>
      <button type="button" class="popup__close popup__close-profile" aria-label="Закрыть"></button>
    </div>
  </section>

  <section class="popup popup_add">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_add" name="editProfile">
        <label class="popup__field">
          <input type="text" value="" class="popup__input" placeholder="Название" name="title" id="title" minlength="2" maxlength="30" required></label>
        <label class="popup__field">
          <input type="text" value="" id="link" name="link" class="popup__input" placeholder="Ссылка" minlength="2" maxlength="150" required> </label>
        <button type="submit" class="popup__save popup__save-card">Создать</button>
      </form>
      <button type="button" class="popup__close popup__close-card" aria-label="Закрыть"></button>
    </div>
  </section>

  <section class="popup popup__photo">
    <div class="popup__container popup__image-container">
      <img src="#" alt="#" class="popup__image" />
      <h2  class="popup__image-title"></h2>
      <button type="button" class="popup__close popup__close-image" aria-label="Закрыть"></button>
  </div>
  </section>

  <script src="./scripts/index.js"></script>
</body>
</html>
