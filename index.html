<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Проект: Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><a class="header__link" href="#"><img class="header__logo" alt="Логотип" src="bc3450ffaa676172ae9a.svg"></a></header><main class="content"><section class="profile"><img src="74c3c0fb802dcfa83abb.jpg" alt="Аватар пользователя" class="profile__avatar"><div class="profile__info"><div class="profile__top-title"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" class="profile__edit" aria-label="Редактировать профиль"></button></div><p class="profile__caption">Исследователь океана</p></div><button type="button" class="profile__add" aria-label="Добавить фотографию"></button></section><ul class="elements"></ul></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><template class="cards-template"><li class="element"><img src="#" alt="#" class="element__image"/> <button type="button" class="element__cards-remove" aria-level="Удалить"></button><div class="element__description"><h2 class="element__title"></h2><button type="button" class="element__like" aria-level="Нравиться!"></button></div></li></template><section class="popup popup_type_profile"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="editProfileForm" novalidate><label class="popup__field"><input novalidate class="popup__input" placeholder="Имя" name="name" id="name" minlength="2" maxlength="40" autocomplete="off" required> <span class="popup__field-error" id="name-error"><p></p></span></label> <label class="popup__field"><input id="job" name="job" class="popup__input" placeholder="Профессиональная деятельность" minlength="2" maxlength="200" autocomplete="off" required> <span class="popup__field-error" id="job-error"><p></p></span></label> <button type="submit" class="popup__save">Сохранить</button></form><button type="button" class="popup__close popup__close-profile" aria-label="Закрыть"></button></div></section><section class="popup popup_type_add"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_add" name="newCardForm" novalidate><label class="popup__field"><input class="popup__input" placeholder="Название" name="title" id="title" minlength="2" maxlength="30" autocomplete="off" required> <span class="popup__field-error" id="title-error"></span></label> <label class="popup__field"><input type="url" id="link" name="link" class="popup__input" placeholder="Ссылка" autocomplete="off" required> <span class="popup__field-error" id="link-error"></span></label> <button type="submit" class="popup__save popup__save-card">Создать</button></form><button type="button" class="popup__close popup__close-card" aria-label="Закрыть"></button></div></section><section class="popup popup_type_photo"><div class="popup__container popup__image-container"><img src="#" alt="#" class="popup__image"/><h2 class="popup__image-title"></h2><button type="button" class="popup__close popup__close-image" aria-label="Закрыть"></button></div></section></body></html>
