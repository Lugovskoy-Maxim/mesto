<!DOCTYPE html>
<html lang="ru">

<head>
  <link rel="stylesheet" href="./pages/index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект: Mesto</title>
</head>

<body class="page">
  <header class="header">
    <a class="header__link" href="#"><img class="header__logo" alt="Логотип" src="./Images/Vectorlogo.svg"></a>
  </header>

  <main class="content">
    <section class="profile">
          <img src="./Images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__top-title">
           <h1 class="profile__name">Жак-ИВ Кусто</h1>
            <button type="button"  class="profile__edit"></button>
          </div>
          <p class="profile__caption">Исследователь океана</p>
        </div>
      <button type="button"  class="profile__add"></button>
    </section>

    <section class="elements">
        <div class="element">
          <img src="./Images/karachaevsk.jpg" alt="Карачаевск" class="element__image" />
          <div class="element__description">
            <h2 class="element__title">Карачаевск</h2>
            <button
              type="button"
              class="element__like"
            ></button>
          </div>
        </div>

        <div class="element">
          <img src="./Images/elbrus.png" alt="Гора эльбрус" class="element__image" />
          <div class="element__description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button
              type="button"
              class="element__like"
            ></button>
          </div>
        </div>

        <div class="element">
          <img src="./Images/dombay.png" alt="Домбай" class="element__image" />
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <button
              type="button"
              class="element__like"
            ></button>
          </div>
        </div>

        <div class="element">
          <img src="./Images/elbrus.png" alt="Гора эльбрус" class="element__image" />
          <div class="element__description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button
              type="button"
              class="element__like"
            ></button>
          </div>
        </div>

        <div class="element">
          <img src="./Images/dombay.png" alt="Домбай" class="element__image" />
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <button
              type="button"
              class="element__like"
            ></button>
          </div>
        </div>

        <div class="element">
          <img src="./Images/karachaevsk.jpg" alt="Карачаево-Черкесия" class="element__image" />
          <div class="element__description">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button
              type="button"
              class="element__like"
            ></button>
          </div>
        </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright"> &copy; 2020 Mesto Russia</p>
  </footer>

  <section class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form">
        <label class="popup__field">
          <input type="text"
            value=""
            class="popup__input" placeholder="Имя"
            name="name"
            id="name"
            minlength="2"
            maxlength="30"
            required>
        </label>
        <label class="popup__field">
          <input type="text"
            value=""
            id="job"
            name="job"
            class="popup__input"
            placeholder="Профессиональная деятельность"
            minlength="2"
            maxlength="50"
            required >
        </label>
        <button type="submit"
          class="popup__save">
          Сохранить
        </button>
      </form>
      <button type="button"
        class="popup__close">
      </button>
    </div>
  </section>

  <script src="./scripts/popup.js"></script>
</body>
</html>
