<!DOCTYPE html>
<html lang="ru">

<head>
  <link rel="stylesheet" href="./pages/index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
      <a class="header__link" href="#"><img class="header__logo" src="./Images/logo.png"></a>
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__description">
        <div class="profile__avatar-container">
          <img src="/Images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
        <!--edit avatar button-->
        </div>
        <div class="profile__info">
          <div class="profile__top-title">
           <h1 class="profile__name">Жак-ИВ Кусто</h1>
            <button type="button"  class="profile__edit-info-button"></button>
          </div>
          <p class="profile__caption">Исследователь океана</p>
        </div>
      </div>
      <button type="button"  class="profile__add-button"></button>
    </section>

    <section class="elements">
      <!--использовать потом как шаблон-->
        <article class="element">
          <img src="./Images/karachaevsk.jpg" alt="Карачаевск" class="element__image" />
          <div class="element__description">
            <h2 class="element__title">Карачаевск</h2>
            <div class="element__likes">
              <button
              type="button"
              class="element__like"
              ></button>
            </div>
          </div>
        </article>
      <!--*****************************-->
        <article class="element">
          <img src="./Images/elbrus.png" alt="Гора эльбрус" class="element__image" />
          <div class="element__description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <div class="element__likes">
              <button
              type="button"
              class="element__like"
              ></button>
            </div>
          </div>
        </article>

        <article class="element">
          <img src="./Images/dombay.png" alt="Домбай" class="element__image" />
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <div class="element__likes">
              <button
              type="button"
              class="element__like"
              ></button>
            </div>
          </div>
        </article>

        <article class="element">
          <img src="./Images/elbrus.png" alt="Гора эльбрус" class="element__image" />
          <div class="element__description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <div class="element__likes">
              <button
              type="button"
              class="element__like"
              ></button>
            </div>
          </div>
        </article>

        <article class="element">
          <img src="./Images/dombay.png" alt="Домбай" class="element__image" />
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <div class="element__likes">
              <button
              type="button"
              class="element__like"
              ></button>
            </div>
          </div>
        </article>

        <article class="element">
          <img src="./Images/karachaevsk.jpg" alt="Карачаево-Черкесия" class="element__image" />
          <div class="element__description">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <div class="element__likes">
              <button
              type="button"
              class="element__like"
              ></button>
            </div>
          </div>
        </article>
      <!--реализовать добавление с помощью js-->
    </section>




  </main>

  <footer class="footer">
    <p class="footer__copyright"> &copy; 2020 Mesto Russia</p>
  </footer>

  <section class="popup">
    <div class="popup__container">
      <form class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <label class="popup__field">
          <input type="text"
            value=""
            class="popup__input popup__input_name" placeholder="Имя"
            minlength="2"
            maxlength="30"
            required>
        </label>
        <label class="popup__field">
          <input type="text"
            value=""
            class="popup__input popup__input_desc"
            placeholder="Профессиональная деятельность"
            minlength="2"
            maxlength="50"
            required >
        </label>
        <button type="submit"
          class="popup__save-button">
          Сохранить
        </button>
      </form>
      <button type="button"
        class="popup__close-button">
      </button>
    </div>
  </section>

  <script src="/scripts/popup.js"></script>
</body>
</html>
